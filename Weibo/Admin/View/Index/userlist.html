<extend name="Public:base" />
<block name="left">
<ul>
	<li>会员管理</li>
	<ul>
		<li>会员列表</li>
		<li>新增会员</li>
	</ul>
</ul>
</block>

<block name="content">
<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>Uid</th>
			<th>用户名</th>
			<th>IP</th>
			<th>创建时间</th>
			<th>最后登录</th>
			<th>操作</th>
		</tr>
	</thead>
	<tbody>
		<foreach name="user_list" item="ul">
		<tr>
			<td>{$ul.id}</td>
			<td>{$ul.username}</td>
			<td>{$ul.ip}</td>
			<td>{$ul.createtime|date="Y-m-d H:i:s",###}</td>
			<td>{$ul.lasttime|date="Y-m-d H:i:s",###}</td>
			<td>操作</td>
		</tr>
		</foreach>
	</tbody>
</table>
</block>
